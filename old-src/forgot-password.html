<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <form class="form-signin" action="forgot_password.php" method="POST">
        <h1 class="h3 mb-3 font-weight-normal">Forgot Your Password?</h1>
        <p class="mb-3">Enter your email address below and we'll send you a link to reset your password.</p>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Reset Password</button>
        
        <!-- Back to login page link -->
        <p class="mt-3"><a href="login.html">Back to Login</a></p>
    </form>
</body>
</html>
